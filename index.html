<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Text Anthony Violante</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />

  <link rel="shortcut icon" href="https://app.superphone.io/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

  <!-- Widget + phone CSS (widget brings its own iti; we don't re-init it) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.16/css/intlTelInput.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.superphone.io/widgets/widget.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000 url("bg.jpg") no-repeat center top / cover;
      color: #fff;
      -webkit-tap-highlight-color: transparent;
    }
    * { font-family: Oswald, sans-serif; }

    .page-center {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100dvh;
      padding-bottom: env(safe-area-inset-bottom);
    }

    .landing-header h1 { font-weight: bold; margin-bottom: 10px; }

    /* Keep widget transparent over hero */
    #superphone-widget-landing-wrapper.superphone-widget.widget-landing {
      background-color: transparent !important;
    }

    /* Instruction line at 20px */
    #superphone-widget-description {
      color: #cfcfcf !important;
      font-size: 20px !important;
      line-height: 1.4;
      text-align: center;
      margin: 10px 0 16px;
    }

    /* Input & button */
    .superphone-form-control {
      background-color: #111 !important;
      color: #fff !important;
      /* Make room for the flag so it doesn't sit on top of the placeholder */
      padding-left: 52px !important;
      text-align: left !important;
    }
    .superphone-form-control::placeholder { color: rgba(255,255,255,0.6); }

    .superphone-send-button #submitButton {
      background: #FFFFFF !important;   /* white */
      color: #000000 !important;        /* black */
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: .5px;
      border: 0 !important;
    }

    /* --- Country dropdown visibility fixes (CSS-only) --- */
    /* The iti wrapper and its parents must allow overflow */
    #superphone-widget-page,
    #superphone-widget-wrapper,
    #superphone-widget-landing-wrapper,
    #superphone-input-wrapper,
    .phone-input-wrapper,
    .phone-input-wrapper .iti {
      overflow: visible !important;
    }

    /* Ensure the flag area is clickable and on top of the input */
    .iti { position: relative !important; }
    .iti__flag-container { z-index: 3 !important; }   /* sits above the input */
    .iti__selected-flag { background: transparent !important; }

    /* Country list sits above everything */
    .iti__country-list {
      z-index: 99999 !important;
      background-color: #fff !important;
      border: 1px solid rgba(0,0,0,.15);
      box-shadow: 0 6px 12px rgba(0,0,0,.18);
    }
    .iti__country-list .iti__country-name,
    .iti__country-list .iti__dial-code { color: #000 !important; }
  </style>
</head>

<body>
  <div class="page-center">
    <div class="container">
      <div class="landing-header text-center">
        <h1>ANTHONY VIOLANTE</h1>
      </div>

      <!-- Superphone landing widget -->
      <div id="superphone-widget-page" style="background: transparent; font-family:Circular, Arial;">
        <div id="superphone-widget-wrapper">
          <div id="superphone-widget-landing-wrapper" class="superphone-widget widget-landing">
            <div id="superphone-widget-description">
              PLEASE ENTER YOUR PHONE NUMBER BELOW<br>
              AND I WILL SHOOT YOU A TEXT RIGHT BACK:
            </div>

            <form id="addContact" action="#" method="POST" autocomplete="off">
              <div id="superphone-input-wrapper">
                <div class="phone-input-wrapper">
                  <input
                    autocomplete="off"
                    tabindex="4"
                    type="tel"
                    class="superphone-form-control"
                    id="phone"
                    name="mobile"
                    placeholder="Mobile # (w/ country code)"
                  >
                </div>
                <div class="superphone-send-button">
                  <button type="submit" id="submitButton">SUBMIT</button>
                </div>
              </div>

              <div id="form-error-message" class="form-error" style="display:none;color:#fff;margin-top:8px;">
                <div>Something went wrong. Please check your mobile and try again.</div>
              </div>
              <div id="form-error-mobile" class="form-error" style="display:none;color:#fff;margin-top:8px;">
                Phone Number is not valid
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- /widget -->
    </div>
  </div>

  <!-- JS: only the widget (no extra iti scripts, no re-init) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://cdn.superphone.io/widgets/widget.min.js"></script>

  <!-- Widget config (no custom hooks touching the input) -->
  <script>
    window.sp = {
      widgetHash: 'ERbDAE',
      type: 'page'
    };
  </script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
</body>
</html>
