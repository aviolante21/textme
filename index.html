<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Text Anthony Violante</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />

  <link rel="shortcut icon" href="https://app.superphone.io/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

  <!-- Phone input + Superphone widget CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.16/css/intlTelInput.css" integrity="sha512-gxWow8Mo6q6pLa1XH/CcH8JyiSDEtiwJV78E+D+QP0EVasFs8wKXq16G8CLD4CJ2SnonHr4Lm/yY2fSI2+cbmw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.superphone.io/widgets/widget.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000 url("bg.jpg") no-repeat center top / cover;
      color: #fff;
      -webkit-tap-highlight-color: transparent;
    }
    * { font-family: Oswald, sans-serif; }

    .page-center {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100dvh;
      padding-bottom: env(safe-area-inset-bottom);
    }

    .landing-header h1 { font-weight: bold; margin-bottom: 10px; }

    #superphone-widget-landing-wrapper.superphone-widget.widget-landing {
      background-color: transparent !important;
    }

    /* Instruction line at 20px */
    #superphone-widget-description {
      color: #cfcfcf !important;
      font-size: 20px !important;
      line-height: 1.4;
      text-align: center;
      margin: 10px 0 16px;
    }

    /* ========== Unified input row (compact) ========== */
    #superphone-input-wrapper {
      display: flex;
      align-items: stretch;
      border: 1px solid #fff;          /* thinner border */
      border-radius: 10px;
      overflow: visible;
      height: 44px;                    /* compact overall height */
    }

    .phone-input-wrapper {
      flex: 1 1 auto;
      position: relative;
      display: flex;
      align-items: stretch;
    }

    .superphone-form-control {
      width: 100%;
      height: 100% !important;         /* match wrapper height */
      background-color: #111 !important;
      color: #fff !important;
      border: 0 !important;            /* border handled by wrapper */
      border-radius: 10px 0 0 10px !important;
      padding-left: 92px !important;   /* room for flag + dial code */
      padding-right: 12px !important;
      line-height: 42px !important;
      text-align: left !important;     /* avoid centered placeholder */
    }
    .superphone-form-control::placeholder { color: rgba(255,255,255,0.6); }

    .superphone-send-button { flex: 0 0 auto; }
    .superphone-send-button #submitButton {
      height: 100% !important;         /* match wrapper height */
      background: #FFFFFF !important;  /* your request */
      color: #000000 !important;       /* your request */
      border: 0 !important;
      text-transform: uppercase;
      letter-spacing: .5px;
      font-weight: bold;
      padding: 0 22px;
      border-radius: 0 10px 10px 0 !important;
    }

    /* ===== Country dropdown fixes & readability ===== */
    #superphone-widget-page,
    #superphone-widget-wrapper,
    #superphone-widget-landing-wrapper,
    #superphone-input-wrapper,
    .phone-input-wrapper { overflow: visible !important; }
    .iti { position: relative !important; }
    .iti__selected-flag { background: transparent !important; }
    .iti__country-list {
      z-index: 99999 !important;
      background-color: #fff !important;
      border: 1px solid rgba(0,0,0,.15);
      box-shadow: 0 6px 12px rgba(0,0,0,.18);
      color: #000 !important;
    }
    .iti__country-list .iti__country-name,
    .iti__country-list .iti__dial-code { color: #000 !important; }

    /* separateDialCode aesthetics on dark input */
    .iti--separate-dial-code .iti__selected-dial-code { color: #fff; }
  </style>
</head>

<body>
  <div class="page-center">
    <div class="container">
      <div class="landing-header text-center">
        <h1>ANTHONY VIOLANTE</h1>
      </div>

      <!-- Superphone landing widget -->
      <div id="superphone-widget-page" style="background: transparent; font-family:Circular, Arial;">
        <div id="superphone-widget-wrapper">
          <div id="superphone-widget-landing-wrapper" class="superphone-widget widget-landing">
            <div id="superphone-widget-description">
              PLEASE ENTER YOUR PHONE NUMBER BELOW<br>
              AND I WILL SHOOT YOU A TEXT RIGHT BACK:
            </div>

            <form id="addContact" action="#" method="POST" autocomplete="off">
              <div id="superphone-input-wrapper">
                <div class="phone-input-wrapper">
                  <input
                    autocomplete="off"
                    tabindex="4"
                    type="tel"
                    class="superphone-form-control"
                    id="phone"
                    name="mobile"
                    placeholder="Mobile # (w/ country code)"
                  >
                </div>
                <div class="superphone-send-button">
                  <button type="submit" id="submitButton">SUBMIT</button>
                </div>
              </div>

              <div id="form-error-message" class="form-error" style="display:none;color:#fff;margin-top:8px;">
                <div>Something went wrong. Please check your mobile and try again.</div>
              </div>
              <div id="form-error-mobile" class="form-error" style="display:none;color:#fff;margin-top:8px;">
                Phone Number is not valid
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- /widget -->
    </div>
  </div>

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://cdn.superphone.io/widgets/widget.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.16/js/utils.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    window.sp = { widgetHash: 'ERbDAE', type: 'page' };

    /**
     * Robust re-init using a MutationObserver so we never fight the widget.
     * - Ensures flag + +1 (separateDialCode)
     * - US default + preferred countries
     * - Keeps user changes intact after init
     */
    (function ensureFlagDialAndUS() {
      var input = document.getElementById('phone');
      if (!input) return;

      function applyITI() {
        if (!(window.intlTelInput && window.intlTelInputGlobals)) return false;

        // Destroy any existing instance first
        var exist = window.intlTelInputGlobals.getInstance(input);
        if (exist && exist.destroy) exist.destroy();

        try {
          var iti = window.intlTelInput(input, {
            initialCountry: 'us',
            preferredCountries: ['us','ca','gb'],
            nationalMode: false,
            separateDialCode: true,
            autoPlaceholder: 'polite',
            utilsScript: 'https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.16/js/utils.js'
          });

          // Keep US on first focus if empty (mobile geo can flip pre-focus)
          input.addEventListener('focus', function() {
            if ((input.value || '').trim() === '') {
              try { iti.setCountry('us'); } catch(e){}
            }
          });
          return true;
        } catch (e) {
          return false;
        }
      }

      // Try after load, then watch for widget changes
      window.addEventListener('load', function() {
        // Initial attempts with backoff
        var tries = 0, maxTries = 30;
        (function tick(){
          if (applyITI() || ++tries >= maxTries) return;
          setTimeout(tick, 120);
        })();
      });

      // If widget mutates the phone field later, re-apply once
      var mo = new MutationObserver(function(muts){
        for (var i=0;i<muts.length;i++){
          if (muts[i].target === input || (muts[i].addedNodes && muts[i].addedNodes.length)) {
            applyITI();
            break;
          }
        }
      });
      mo.observe(document.body, { childList: true, subtree: true, attributes: true });
    })();
  </script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
</body>
</html>
