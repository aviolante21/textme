<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Text Anthony Violante</title>

  <!-- Responsive + iOS safe areas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.0.7/parsley.js"></script>
  <script src="https://superphone.io/f/assets/javascripts/intlTelInput.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>

  <!-- Favicon -->
  <link rel="shortcut icon" href="https://app.superphone.io/favicon.ico" type="image/x-icon">

  <!-- CSS -->
  <link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">
  <link rel="stylesheet" href="https://superphone.io/f/assets/stylesheets/intlTelInput.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">

  <style>
    /* Full-bleed background on the page itself */
    html, body {
      height: 100%;
      margin: 0;
      background: #000 url("bg.jpg") no-repeat center top / cover;
      color: #fff;
      -webkit-tap-highlight-color: transparent;
    }

    * { font-family: Oswald, sans-serif; }

    .page-center {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100dvh;                /* dynamic viewport height for mobile */
      padding-bottom: env(safe-area-inset-bottom); /* avoids overlap with iOS home bar */
    }

    button#submitButton {
      text-transform: uppercase;
      margin: 15px 0;
      width: 100%;
      color: #fff;
      padding: 8px 45px;
      font-size: 19px;
      border: 1px solid #fff;
      border-radius: 0;
      background: #101010;
    }
    button#submitButton:hover {
      color: #000;
      background: #fff;
    }

    span.country-name {
      color: #000;
      padding: 5px;
      font-size: 16px;
    }

    input#phone {
      letter-spacing: 1px;
      color: #fff;
      border: 0;
      border-bottom: 2px solid #fff;
      background: #000;
      padding: 26px 46px;
      font-size: 15px;
      border-radius: 0;
      font-weight: 700;
    }
    input#phone:focus { box-shadow: none; }

    input[type=text] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      height: 38px;
    }

    .form-error {
      padding-left: 12px;
      display: none;
      color: #ffffff;
    }

    .form-success {
      background: #000;
      color: #fff;
      font-size: 19px;
      width: 100%;
      text-align: center;
      margin-top: 61px;
      display: none;
      border-radius: 5px;
      padding: 5px;
    }

    .parsley-required,
    .parsley-minlength { padding-top: 5px; color: #D85959; }

    /* Remove this override unless you truly intend to replace flag sprites */
    /* .iti-flag { background-image: url("https://getrichwithryan.com/grwr_bg.png"); } */

    .buto { text-align: center; }
  </style>

  <script>
    $(function () {
      // Set up phone widget
      $("#phone").intlTelInput({
        utilsScript: 'https://superphone.io/f/assets/javascripts/utils.js',
        numberType: "MOBILE",
        nationalMode: false,
        autoFormat: true,
        autoPlaceholder: true
      });

      // Submit
      $('#addContact').on('submit', function (event) {
        event.preventDefault();
        var formData = $("#addContact").serializeArray();
        $('#submitButton').prop('disabled', true);
        $('.form-error').hide();

        var requestData = {};
        formData.forEach(function (el) { requestData[el.name] = el.value; });

        $.ajax({
          url: 'https://aviolante.superphone.io/f/vXdIVn',   // ensure full https:// URL
          type: "POST",
          dataType: 'json',
          contentType: 'application/json',
          data: JSON.stringify(requestData),
          success: function () {
            $('.custom-form').hide();
            $('.form-success').show();
          },
          error: function () {
            $('.form-error').show();
            $('#submitButton').prop('disabled', false);
          }
        });
      });
    });
  </script>
</head>

<body>
  <div class="page-center">
    <div class="custom-form">
      <div class="container">
        <h1 class="text-center" style="font-weight: bold">ANTHONY VIOLANTE</h1>
        <p class="text-center" style="font-size: 20px">
          PLEASE ENTER YOUR PHONE NUMBER BELOW<br>
          AND I WILL SHOOT YOU A TEXT RIGHT BACK:
        </p>

        <form id="addContact" class="form-horizontal" style="min-width: 100%" method="POST" action="#" autocomplete="off" data-parsley-validate>
          <div class="form-group">
            <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 col-lg-4 col-lg-offset-4">
              <input autocomplete="off" tabindex="4" type="tel" class="form-control" id="phone" name="mobile"
                     placeholder="Mobile # (w/country code)" data-parsley-trigger="focusout"
                     data-parsley-minlength="9" data-parsley-required>
            </div>
            <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1 col-lg-4 col-lg-offset-4">
              <button type="submit" id="submitButton" class="btn btn-default">Submit</button>
            </div>
          </div>

          <div class="form-group" style="padding-left: 12px">
            <div class="form-error container">
              <div class="buto">Something went wrong. Please check your mobile and try again.</div>
            </div>
          </div>
        </form>
      </div>

      <!-- Success text -->
      <div class="form-success">
        <h1>Just texted you - please check your messages.</h1>
      </div>
    </div>
  </div>
</body>
</html>
