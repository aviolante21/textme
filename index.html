<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Text Anthony Violante</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />

  <link rel="shortcut icon" href="https://app.superphone.io/favicon.ico" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

  <!-- Phone input + Superphone widget CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.16/css/intlTelInput.css" integrity="sha512-gxWow8Mo6q6pLa1XH/CcH8JyiSDEtiwJV78E+D+QP0EVasFs8wKXq16G8CLD4CJ2SnonHr4Lm/yY2fSI2+cbmw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.superphone.io/widgets/widget.css" />

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000 url("bg.jpg") no-repeat center top / cover;
      color: #fff;
      -webkit-tap-highlight-color: transparent;
    }
    * { font-family: Oswald, sans-serif; }

    .page-center {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100dvh;
      padding-bottom: env(safe-area-inset-bottom);
    }

    .landing-header h1 { font-weight: bold; margin-bottom: 10px; }

    /* Widget on transparent bg */
    #superphone-widget-landing-wrapper.superphone-widget.widget-landing {
      background-color: transparent !important;
    }

    /* Instruction copy */
    #superphone-widget-description {
      color: #cfcfcf !important;
      font-size: 20px !important;
      line-height: 1.4;
      text-align: center;
      margin-top: 10px;
    }

    /* Input + button styling */
    .superphone-form-control {
      background-color: #111 !important;
      color: #fff !important;
      border: 1px solid #fff !important;
      border-radius: 6px !important;
      height: 48px !important;
    }
    .superphone--button #submitButton {
      background: #CFB46E !important;
      color: #FFFFFF !important;
      border: 0 !important;
      text-transform: uppercase;
      letter-spacing: .5px;
      height: 48px !important;
      border-radius: 6px !important;
    }

    /* Make the iti dropdown readable */
    .iti__country-list { background-color: #fff !important; }
    .iti__country-list .iti__country-name,
    .iti__country-list .iti__dial-code { color: #000 !important; }

    /* When using separateDialCode, input needs left padding for dial code */
    .iti--separate-dial-code .iti__selected-dial-code { color: #fff; }
    .iti--separate-dial-code input.superphone-form-control {
      padding-left: 92px !important; /* room for flag + +1 */
    }

    /* Keep flag visible on dark background */
    .iti__selected-flag { background: transparent !important; }
  </style>
</head>

<body>
  <div class="page-center">
    <div class="container">
      <div class="landing-header text-center">
        <h1>ANTHONY VIOLANTE</h1>
      </div>

      <!-- Superphone landing widget -->
      <div id="superphone-widget-page" style="background: transparent; font-family:Circular, Arial;">
        <div id="superphone-widget-wrapper">
          <div id="superphone-widget-landing-wrapper" class="superphone-widget widget-landing">
            <div id="superphone-widget-description">
              PLEASE ENTER YOUR PHONE NUMBER BELOW<br>
              AND I WILL SHOOT YOU A TEXT RIGHT BACK:
            </div>

            <form id="addContact" action="#" method="POST" autocomplete="off">
              <div id="superphone-input-wrapper">
                <div class="phone-input-wrapper">
                  <input
                    autocomplete="off"
                    tabindex="4"
                    type="tel"
                    class="superphone-form-control"
                    id="phone"
                    name="mobile"
                    placeholder="Mobile # (w/ country code)"
                  >
                </div>
                <div class="superphone-send-button">
                  <button type="submit" id="submitButton">SUBMIT</button>
                </div>
              </div>

              <div id="form-error-message" class="form-error" style="display:none;color:#fff;margin-top:8px;">
                <div>Something went wrong. Please check your mobile and try again.</div>
              </div>
              <div id="form-error-mobile" class="form-error" style="display:none;color:#fff;margin-top:8px;">
                Phone Number is not valid
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- /widget -->
    </div>
  </div>

  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

  <!-- Superphone widget core (loads its own iti) -->
  <script src="https://cdn.superphone.io/widgets/widget.min.js"></script>
  <!-- Utils is safe to load (enables formatting/validation) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.16/js/utils.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script>
    // Configure widget
    window.sp = { widgetHash: 'ERbDAE', type: 'page' };

    /**
     * Re-init the phone input AFTER the widget attaches it, so we can
     * enable separateDialCode + force US without breaking the dropdown.
     */
    (function reinitPhoneWithSeparateDial() {
      var tries = 0, maxTries = 50;

      function ready() {
        return window.intlTelInput && document.getElementById('phone');
      }

      function run() {
        var input = document.getElementById('phone');
        if (!input) return false;

        // If widget already initialized iti, destroy it cleanly.
        if (window.intlTelInputGlobals) {
          var existing = window.intlTelInputGlobals.getInstance(input);
          if (existing && existing.destroy) existing.destroy();
        }

        // Fresh init with our desired options
        try {
          var iti = window.intlTelInput(input, {
            initialCountry: "us",
            preferredCountries: ["us","ca","gb"],
            nationalMode: false,
            separateDialCode: true,           // <-- shows flag + +1 like your reference
            utilsScript: "https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.16/js/utils.js"
          });
          // Safety: if no value yet and geo flips later, keep US on first focus
          input.addEventListener('focus', function(){
            if ((input.value || '').trim() === '') { try { iti.setCountry('us'); } catch(e){} }
          });
        } catch (e) {
          return false;
        }
        return true;
      }

      function tick() {
        if ((ready() && run()) || ++tries >= maxTries) return;
        setTimeout(tick, 120);
      }

      window.addEventListener('load', function(){ setTimeout(tick, 200); });
    })();
  </script>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
</body>
</html>
