<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Text Anthony Violante</title>

  <!-- Responsive + iOS safe areas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#000000" />
  <meta name="theme-color" content="#000000" media="(prefers-color-scheme: dark)" />

  <!-- Favicon -->
  <link rel="shortcut icon" href="https://app.superphone.io/favicon.ico" type="image/x-icon">

  <!-- Fonts + CSS -->
  <link href="https://fonts.googleapis.com/css?family=Oswald:300" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

  <!-- Superphone widget CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.16/css/intlTelInput.css" integrity="sha512-gxWow8Mo6q6pLa1XH/CcH8JyiSDEtiwJV78E+D+QP0EVasFs8wKXq16G8CLD4CJ2SnonHr4Lm/yY2fSI2+cbmw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.superphone.io/widgets/widget.css" />

  <style>
    /* Full-bleed background on the page itself */
    html, body {
      height: 100%;
      margin: 0;
      background: #000 url("bg.jpg") no-repeat center top / cover;
      color: #fff;
      -webkit-tap-highlight-color: transparent;
    }

    * { font-family: Oswald, sans-serif; }

    .page-center {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100dvh;
      padding-bottom: env(safe-area-inset-bottom);
    }

    /* Keep headings centered like before */
    .landing-header h1 { font-weight: bold; margin-bottom: 10px; }
    .landing-header p  { font-size: 20px; margin-top: 0; }

    /* Let widget sit on transparent bg to show your hero image */
    #superphone-widget-landing-wrapper.superphone-widget.widget-landing {
      background-color: transparent !important;
    }

    /* Minor visual tune so it matches your brand */
    #superphone-widget-title { color: #ffffff !important; letter-spacing: .5px; }
    #superphone-widget-description { color: #cfcfcf !important; }
    .superphone-send-button #submitButton {
      background: #CFB46E !important;
      color: #FFFFFF !important;
      border: 0 !important;
      text-transform: uppercase;
      letter-spacing: .5px;
    }
    .superphone-form-control {
      background-color: #111 !important;
      color: #fff !important;
    }
  </style>
</head>

<body>
  <div class="page-center">
    <div class="container">
      <div class="landing-header text-center">
        <h1>ANTHONY VIOLANTE</h1>
        <p>Let’s connect.</p>
      </div>

      <!-- ===============================
           REPLACED: old phone form removed
           INSERTED: Superphone landing widget
           =============================== -->
      <div id="superphone-widget-page" style="background: transparent; font-family:Circular, Arial;">
        <div id="superphone-widget-wrapper">
          <div id="superphone-widget-landing-wrapper" class="superphone-widget widget-landing">
            <div id="superphone-widget-title">Subscribe to SMS and get 10% Off</div>
            <div id="superphone-widget-description">Enter your phone number and we’ll send you a promo code and future offers</div>

            <!-- Keep form id & fields as the widget expects -->
            <form id="addContact" action="#" method="POST" autocomplete="off">
              <div id="superphone-input-wrapper">
                <div class="phone-input-wrapper">
                  <input
                    autocomplete="off"
                    tabindex="4"
                    type="tel"
                    class="superphone-form-control"
                    id="phone"
                    name="mobile"
                    placeholder="Mobile # (w/ country code)"
                  >
                </div>
                <div class="superphone-send-button">
                  <button type="submit" id="submitButton">Send</button>
                </div>
              </div>

              <div id="form-error-message" class="form-error" style="display:none;color:#fff;margin-top:8px;">
                <div>Something went wrong. Please check your mobile and try again.</div>
              </div>
              <div id="form-error-mobile" class="form-error" style="display:none;color:#fff;margin-top:8px;">
                Phone Number is not valid
              </div>
            </form>
          </div>
        </div>
      </div>
      <!-- /widget -->
    </div>
  </div>

  <!-- JS (keep lean; remove old custom submit + old intlTelInput util) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
  <script src="https://unpkg.com/libphonenumber-js@1.9.50/bundle/libphonenumber-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.16/js/intlTelInput-jquery.min.js" integrity="sha512-+xuLsxQN3JBrnBSAr/vOlUqZfQ0OwpqZfdbuiQVpzjd5Y85F8F2AyzP4YNVDrpR29EolzELxc62br5gWK51phQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Superphone widget core -->
  <script src="https://cdn.superphone.io/widgets/widget.min.js"></script>

  <!-- Widget config -->
  <script>
    window.sp = {
      widgetHash: 'ERbDAE',   // <-- your widget ID
      type: 'page',
      // Optional callbacks if you want custom behavior:
      // submitSuccess: function(result){ console.log('success', result); },
      // submitFail: function(xhr, textStatus){ console.log('fail', textStatus); }
    };
  </script>

  <!-- Bootstrap JS (optional — only if you still need it elsewhere) -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
          integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
          crossorigin="anonymous"></script>
</body>
</html>
